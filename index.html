<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortal Battle Ground</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .lobby {
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            max-width: 600px;
            width: 90%;
        }
        h1 {
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        .subtitle {
            color: #888;
            margin-bottom: 30px;
        }
        .modes {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin: 30px 0;
        }
        .mode-btn {
            padding: 30px;
            border: 3px solid #444;
            border-radius: 20px;
            background: rgba(255,255,255,0.05);
            cursor: pointer;
            transition: all 0.3s;
            flex: 1;
            min-width: 200px;
            max-width: 250px;
            text-decoration: none;
            color: white;
            display: block;
            text-align: center;
        }
        .mode-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .mode-btn.coop {
            border-color: #3498db;
        }
        .mode-btn.coop:hover {
            background: rgba(52, 152, 219, 0.2);
            border-color: #5dade2;
        }
        .mode-btn.pvp {
            border-color: #e74c3c;
        }
        .mode-btn.pvp:hover {
            background: rgba(231, 76, 60, 0.2);
            border-color: #ec7063;
        }
        .mode-btn .icon {
            font-size: 4em;
            margin-bottom: 15px;
        }
        .mode-btn .name {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .mode-btn .players {
            font-size: 1.1em;
            color: #aaa;
            margin-bottom: 10px;
        }
        .mode-btn .desc {
            font-size: 0.9em;
            color: #666;
            line-height: 1.4;
        }
        .version {
            margin-top: 30px;
            color: #555;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <div class="lobby">
        <h1>‚öîÔ∏è Fortal Battle Ground ‚öîÔ∏è</h1>
        <p class="subtitle">LED Floor Territory Control Game</p>

        <div class="modes">
            <a href="coop.html" class="mode-btn coop">
                <div class="icon">ü§ù</div>
                <div class="name">CO-OP MODE</div>
                <div class="players">3 Players vs AI</div>
                <div class="desc">Team up with friends<br>Fight against AI enemies<br>Capture territory together</div>
            </a>
            <a href="pvp/lobby.html" class="mode-btn pvp">
                <div class="icon">‚öîÔ∏è</div>
                <div class="name">PVP MODE</div>
                <div class="players">3v3 Team Battle</div>
                <div class="desc">Blue Team vs Red Team<br>6 Players compete<br>Ultimate territory war</div>
            </a>
        </div>

        <div class="version">v2.6.3</div>
    </div>
</body>
</html>
