<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Co-op Monster Demo - Lobby</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .lobby {
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            max-width: 500px;
            width: 90%;
        }
        h1 {
            margin-bottom: 10px;
            font-size: 2em;
        }
        .subtitle {
            color: #888;
            margin-bottom: 30px;
        }
        .section {
            margin: 20px 0;
        }
        .section h3 {
            margin-bottom: 10px;
            color: #aaa;
        }
        input {
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            width: 100%;
            margin-bottom: 10px;
            background: rgba(255,255,255,0.2);
            color: white;
        }
        input::placeholder {
            color: #888;
        }
        .roles {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .role-btn {
            padding: 20px;
            border: 2px solid #444;
            border-radius: 15px;
            background: rgba(255,255,255,0.05);
            cursor: pointer;
            transition: all 0.3s;
            flex: 1;
            min-width: 120px;
            text-decoration: none;
            color: white;
            display: block;
            text-align: center;
        }
        .role-btn:hover {
            border-color: #666;
            background: rgba(255,255,255,0.1);
        }
        .role-btn.selected {
            border-color: #4CAF50;
            background: rgba(76,175,80,0.2);
        }
        .role-btn .icon {
            font-size: 2em;
            margin-bottom: 5px;
        }
        .role-btn .name {
            font-weight: bold;
        }
        .role-btn .desc {
            font-size: 0.8em;
            color: #888;
        }
        .btn {
            padding: 15px 40px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 5px;
        }
        .btn-primary {
            background: #4CAF50;
            color: white;
        }
        .btn-primary:hover {
            background: #45a049;
        }
        .btn-secondary {
            background: #2196F3;
            color: white;
        }
        .btn-secondary:hover {
            background: #1976D2;
        }
        .btn:disabled {
            background: #444;
            cursor: not-allowed;
        }
        #status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 10px;
            background: rgba(0,0,0,0.3);
        }
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="lobby">
        <h1>‚öîÔ∏è Fortal Battle Ground ‚öîÔ∏è</h1>
        <p class="subtitle">3 Players Co-op vs AI ‚Äî Hyper Battle Mode</p>

        <div class="section">
            <h3>Room ID</h3>
            <input type="text" id="roomId" placeholder="Enter Room ID or generate new">
            <button class="btn btn-secondary" onclick="generateRoomId()">Generate New Room</button>
        </div>

        <div class="section">
            <h3>Select Your Role</h3>
            <div class="roles">
                <a href="vanguard.html" class="role-btn" id="vanguardLink">
                    <div class="icon">üèÉ</div>
                    <div class="name">VANGUARD</div>
                    <div class="desc">LED Floor Runner<br><small>Permanent Rage</small></div>
                </a>
                <a href="striker.html" class="role-btn" id="strikerLink">
                    <div class="icon">üî´</div>
                    <div class="name">STRIKER</div>
                    <div class="desc">FPS Shooter<br><small>Assault + Railgun</small></div>
                </a>
                <a href="commander.html" class="role-btn" id="commanderLink">
                    <div class="icon">üëë</div>
                    <div class="name">COMMANDER</div>
                    <div class="desc">Strategy View<br><small>Hero, Turret, Meteor, Boss</small></div>
                </a>
            </div>
        </div>

        <div id="status"></div>
        <div style="margin-top: 20px; color: #555; font-size: 0.8em;">v2.4.0</div>
    </div>

    <script>
        function generateRoomId() {
            // Simple 4-digit room code (1000-9999)
            const id = Math.floor(1000 + Math.random() * 9000).toString();
            document.getElementById('roomId').value = id;
            updateLinks();
        }

        function updateLinks() {
            const roomId = document.getElementById('roomId').value.trim() || 'default';
            document.getElementById('vanguardLink').href = `vanguard.html?room=${roomId}`;
            document.getElementById('strikerLink').href = `striker.html?room=${roomId}`;
            document.getElementById('commanderLink').href = `commander.html?room=${roomId}`;
        }

        document.getElementById('roomId').addEventListener('input', updateLinks);

        // Auto-generate room ID on load
        generateRoomId();
    </script>
</body>
</html>
